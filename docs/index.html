<html>
<head>
  <title>曜日カウンター</title>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <meta name=robots content="noindex, nofollow">
  <script src="./main.js"></script>
</head>
<body>
  <header>
    <h1>曜日カウンター</h1>
    <a href="https://github.com/nakanokurenai/daycount">GitHub</a>
    <p id="loading">Loading…</p>
  </header>
  <main id="main" style="display: none; margin-top: 16px;">
    <form id="form" onsubmit="return false">
      <label>開始日:
        <input type="date" name="start" value="2023-04-10"></input>
      </label>
      <label>終了日:
        <input type="date" name="end"></input>
      </label>
      <label>除外方法:
        <select name="rule">
          <option value="holiday_jp" default>日本の祝日</option>
          <option value="plain">なし</option>
        </select>
      </label>
      <button>数える</button>
    </form>
    <table>
      <thead><tr>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
        <th>日</th>  
      </tr></thead>
      <tbody>
        <tr>
          <td id="月">-</td>
          <td id="火">-</td>
          <td id="水">-</td>
          <td id="木">-</td>
          <td id="金">-</td>
          <td id="土">-</td>
          <td id="日">-</td>
        </tr>
      </tbody>
    </table>
    <section style="margin-top: 16px;">
      <label>
        <input type="checkbox" id="showlog" />
        ログを表示する
      </label>
      <pre id="log" style="display:none;"></pre>
    </section>
  </main>
  <footer>
    <p>(c) 2023 nakanokurenai</p>
  </footer>
</body>
</html>
